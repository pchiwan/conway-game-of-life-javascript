<html>
  <head>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>Conway's Game of Life</h1>
    <div class="legend">
      Generations: <label id="generations"></label>
      <br>
      <label id="message"></label>
      <br><br>      
    </div>
    <div id="game-of-life" class="center">      
      <table id="grid" cellpadding="0" cellspacing="0">
      </table> 
    </div>
    <br>
    <div class="center">
      <button type="button" id="startGame">Start</button>
      &nbsp;&nbsp;&nbsp;
      <button type="button" id="stopGame">Stop</button> 
      </div>

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="dist/game-bundle.js"></script>
  </body>
</html>
